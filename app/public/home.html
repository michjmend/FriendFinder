<body>
  <!-- header -->
  <header class="text-center">
    <a href="/" class="brand-logo" id="logo"><img src="https://img.icons8.com/color/96/000000/food.png"><img src="https://img.icons8.com/color/96/000000/friends--v2.png"></a>
    <h1 class="text-center">Find a new lunch buddy!</h1>
  </header>

  <!-- button to survey -->
  <div class="container card">
    <div class="card-body text-center">
      <h2><img src="https://img.icons8.com/color/48/000000/questions.png"> Answer a few basic questions.</h2>
      <h2><img src="https://img.icons8.com/color/48/000000/add-user-group-woman-man.png"> Then find a lunch buddy with the greatest compatibility!</h2>
      <a href="/survey"><button class="btn btn-lg btn-info">CLICK HERE FOR SURVEY <img src="https://img.icons8.com/color/48/000000/survey.png"></button></a>

  </div>

  <!-- footer -->
  <footer class="text-center">
    <div class="container LINKS">
        <h4>LINKS:</h4>

          <a class="btn btn-info" href="/api/friends"><img src="https://img.icons8.com/color/48/000000/crowd.png"> API Friends List</a> |

        </p>
